<h2>Logowanie</h2>
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      required
      [(ngModel)]="email"
      [disabled]="isLoading()" />
  </div>
  <div>
    <label for="password">Hasło:</label>
    <input
      type="password"
      id="password"
      name="password"
      required
      [(ngModel)]="password"
      [disabled]="isLoading()" />
  </div>

  @if (errorMessage()) {
    <p class="error-message">{{ errorMessage() }}</p>
  }

  <button type="submit" [disabled]="isLoading()">
    @if (isLoading()) {
      <span>Logowanie...</span>
    } @else {
      <span>Zaloguj się</span>
    }
  </button>
</form>

<!-- Możesz dodać link do rejestracji -->
<p>Nie masz konta? <a routerLink="/register">Zarejestruj się</a></p>
