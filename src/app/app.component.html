<mat-toolbar class="app-toolbar" color="primary">
  <span class="brand-title">Salon Urody Gemini</span>
  <span class="spacer"></span>
  <a mat-button routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Strona Główna</a>
  <ng-container *ngIf="!(currentUser$ | async)">
    <a mat-flat-button color="accent" routerLink="/login" class="toolbar-action-button">Zaloguj</a>
    <a mat-stroked-button routerLink="/register" class="toolbar-action-button">Rejestracja</a>
  </ng-container>
  <ng-container *ngIf="currentUser$ | async as user">
     <span class="user-greeting">Witaj, {{ user.displayName || user.email }}!</span>
     <button mat-icon-button (click)="logout()" aria-label="Wyloguj">
       <mat-icon>logout</mat-icon>
     </button>
  </ng-container>
</mat-toolbar>

<div class="main-content-container">
  <!-- Usuwamy karty "Witaj..." i "Test Firestore" stąd -->
  <!-- Zostawiamy tylko router-outlet, aby ładował komponenty dla danej ścieżki -->
  <router-outlet></router-outlet>
</div>

<canvas id="particleCanvas"></canvas>
